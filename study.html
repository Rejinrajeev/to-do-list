<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="study.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">To Do List</h2>
            <hr>
            <div class="input_area">
                <label for="new_task">Enter New Task : </label>
                <input type="text" id="new_task" placeholder="Add a new task...">
                <div id="warning" class="warning_text"></div>
                <button class="btn btn_big" id="submit_btn">Add Task</button>
            </div>
            <div class="main">
                <ul class="task_list">

                </ul>
            </div>
        </div>
    </div>
    <script src="study.js"></script>
</body>

</html>
